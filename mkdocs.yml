site_name: Hammerhead ZMQ
docs_dir: docs
site_dir: site
theme:
  name: dracula
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.integrate
    - palette.toggle
  palette:
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  logo: images/shark.svg
  favicon: images/shark.svg

extra_css:
  - css/main.css

extra_javascript:
  - js/logo-click.js

extra:
  generator: false

nav:
  - Home: index.md
  - License: license.md
  - Python Examples:
      - Image Viewer: examples/python/image_viewer.md
      - Image Recorder: examples/python/image_recorder.md
      - Point Cloud Recorder: examples/python/point_cloud_recorder.md
      - Point Cloud Soup Recorder: examples/python/point_cloud_soup_recorder.md
      - Obstacle Data Recorder: examples/python/obstacle_data_recorder.md
      - Depth to Disparity: examples/python/depth_to_disparity.md
      - Disparity to Point Cloud: examples/python/disparity_to_ordered_point_cloud.md
      - Hammerhead Scheduler: examples/python/hammerhead_scheduler.md
      - Topbot Publisher: examples/python/topbot_publisher.md
      - Quality assurance: examples/python/qa_findings_viewer.md
  - C++ Examples:
      - Image Viewer: examples/cpp/image_viewer.md
      - Image Recorder: examples/cpp/image_recorder.md
      - Point Cloud Recorder: examples/cpp/point_cloud_recorder.md
      - Point Cloud Soup Recorder: examples/cpp/point_cloud_soup_recorder.md
      - Obstacle Data Recorder: examples/cpp/obstacle_data_recorder.md
      - Depth to Disparity: examples/cpp/depth_to_disparity.md
      - Offline Point Cloud Generator: examples/cpp/offline_point_cloud_generator.md
      - Hammerhead Scheduler: examples/cpp/hammerhead_scheduler.md
      - Camera Parameter Control: examples/cpp/set_camera_params.md
      - Topbot Publisher: examples/cpp/topbot_publisher.md
      - Legacy Obstacle Converter: examples/cpp/legacy_obstacle_data_converter.md
      - Quality assurance: examples/cpp/qa_findings_viewer.md

markdown_extensions:
  - toc
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
